{% extends "base/base.html" %}

{% block styles %}
<style>
    .panel {
        --bulma-panel-heading-padding: 0.5em 0.75em;
        --bulma-shadow: none;
        --bulma-panel-heading-size: 1em;
        border: var(--bulma-panel-item-border);
        --bulma-panel-heading-weight: 400;

        overflow: hidden;

    }

    .navbar {
        margin-bottom: 2.5em;
    }


    .has-text-ellipsis {
        display: -webkit-box;
        line-clamp: 1;
        -webkit-line-clamp: 1;
        /* Ajusta el número de líneas aquí */
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .is-small {
        color: var(--bulma-text)
    }
</style>
{% endblock styles %}



{% block content %}
<div class="container">
    <div class="columns">
        <div class="column is-three-quarters">
            <div class="level">
                <div class="level-left">
                    <div class="control has-icons-left is-expanded">
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="repositorio">
                            <span class="icon is-left">
                                <i class="fas fa-search"></i>
                            </span>
                            <span class="icon is-right">
                                <i class="fas fa-code"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="level-right">
                    <div class="control has-icons-left">
                        <div class="select">
                            <select>
                                <option value="main">Nombre</option>
                                <option value="develop">Fecha de creacion</option>
                            </select>
                        </div>
                        <div class="icon is-small is-left">
                            <i class="fas fa-sort"></i>
                        </div>
                    </div>
                </div>
            </div>


            <nav class="panel">
                {% for repo in object_list %}
                    <a href="./{{repo.name}}" class="panel-block is-flex is-flex-direction-column is-align-items-self-start">
    
                        <span class="has-text-weight-bold has-text-primary">{{repo.name}}</span>
                        <span class="has-text-ellipsis">{{repo.description}}</span>
    
                        <div class="block">
                            <small class="is-small">creado el {{repo.created|date:'d \d\e M, Y '}}</small>
                        </div>
    
                    </a>
                {% empty %}
                <a href="#" class="panel-block is-flex is-flex-direction-column is-align-items-self-start">
                    <span class="has-text-ellipsis">no hay nada para mostrar</span>
                </a>
                {% endfor %}
            </nav>
        </div>
        <div class="column">

        </div>
    </div>
</div>
{% endblock content %}
